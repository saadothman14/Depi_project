<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Active Wear</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Add your header content here (same as in the main page) -->
    </header>

    <main>
        <h1>Your Shopping Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>
        <div id="cart-total">
            <h2>Total: $<span id="total-amount">0.00</span></h2>
        </div>
        <button id="checkout-btn" class="btn">Proceed to Checkout</button>
    </main>

    <footer>
        <!-- Add your footer content here (same as in the main page) -->
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
